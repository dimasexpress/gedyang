<html>
<body>
  <!--show data here-->
  <div id='textData'></div>
</body>
  
<script>
  const readTxt = async() => {
    let url = "https://raw.githubusercontent.com/NGEFLES/Tess/main/A.txt";
    let response = await fetch (url);
    const txt = await response.text().then(( str ) => {
        return str.split('\r');    // return the string after splitting it.
    });
    
    let result = txt;
	
    let ele = document.getElementById('textData');
    ele = result;
  }

  readTxt ();
</script>
</html>
